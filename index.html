<!doctype html>
<html>
	<head>
		<title>Omphaloskepsis</title>
		<style>
			body {
				text-align:center;
			}
			#navel{
				border-radius: 50%;
				height: 5%;
				width: 5%;
				padding: 0;
				border: 1px solid rgba(0, 0, 0, .2);
				background-color:  rgba(0, 0, 0, .05);
				outline: none;
				position: absolute;
				bottom: 30%;
				cursor: pointer;
			}
			.innie {
				box-shadow: inset 0 0 10px rgba(0, 0, 0, .25);
			}
			.outie {
				box-shadow: 0 0 10px rgba(0, 0, 0, .25);
			}
		</style>
	</head>
	<body>
		<button type="belly" id="navel"></button>
		<script>
			(function(){
				var navel = document.getElementById('navel');
				navel.onmousedown = function(e){
					this.pressed = true;
				}
				navel.onmouseup = function(e){
					this.pressed = false;
				}
				function gaze(object, oldObject){
					var newObject = JSON.stringify(object);
					if (!oldObject || oldObject !== newObject){
						object.className = object.pressed ? 'innie' : 'outie';
						oldObject = newObject;
					}
					setTimeout(function () {
						gaze(object, oldObject)
					}, 10)
				}
				gaze(navel);
			})();
		</script>
	</body>
</html>
